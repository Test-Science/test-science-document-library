baseURL = 'https://research.testscience.org/'
languageCode = 'en-us'
title = 'Test Science Research Document Library'
theme = ["PaperMod"]
enableInlineShortcodes = true
ShowBreadCrumbs = true
copyright = "[Â© Institute for Defense Analyses](https://www.ida.org)"


[params]
        defaultTheme = 'light'
        disableThemeToggle = true
        disableScrollToTop = false
        ShowRssButtonInSectionTermList = true
        ShowShareButtons = true
        ShowFullTextinRSS = true
        hideMeta = false
        dateFormat = '2006'
        [params.label]
        icon = "/testsci-logo.png"
        text = "Research Document Library"
        [params.homeInfoParams]
        title = "Welcome!"
        content = "The Test Science Research Document Library comprises methodological developments, lessons learned, and training materials created with a mission to advance the theory and practice of rigorous operational and live fire test and evaluation."

[pagination]
        pagerSize = 1000 # no pagination

[taxonomies]
        year = 'year'
        area = 'areas'
        keyword = 'keywords'
        researchers = 'researchers'
        audience = 'audience'
        venue = 'venues'

# This is needed for Search page
